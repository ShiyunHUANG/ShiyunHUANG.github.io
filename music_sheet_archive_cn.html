<!DOCTYPE html >
<html lang="zh-Hans">
<head>
    <title>钢琴扒谱存档 | 黄诗蕴</title>
    <script
    src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body>
    <header id="header"></header>
    <!-- start of content -->
    <div id="content">
        <div class="col-md-2 column"></div>
        <div class="col-md-8 column">
            <p>有时随便扒谱，翻弹一些喜欢的曲子，把谱子发这存个档。一般是给自己看的简洁版谱子，没有节拍的，如果有空可能考虑打个谱吧。
            </p>

            <p>1. 《三国演义》片尾曲《历史的天空》</p>
            <button type="button" class="collapsible"> 打开谱子 《历史的天空》 </button>
            <div class="content">
                <img src="images/music_sheet/sanguo_ed/sanguo_ed1.jpg" width="90%">
                <img src="images/music_sheet/sanguo_ed/sanguo_ed2.jpg" width="90%">
                <p>B站录像链接：<a href=https://www.bilibili.com/video/BV1YV411B7wi> https://www.bilibili.com/video/BV1YV411B7wi </a></p>
            </div>

            <p>2. 《JOJO的奇妙冒险》片尾曲 Roundabout - Yes</p>
            <button type="button" class="collapsible"> 打开谱子 Roundabout - Yes</button>
            <div class="content">
                <img src="images/music_sheet/roundabout/roundabout_draft0.jpg" width="90%">
                <img src="images/music_sheet/roundabout/roundabout_draft1.jpg" width="90%">
                <img src="images/music_sheet/roundabout/roundabout_draft2.jpg" width="90%">
                <img src="images/music_sheet/roundabout/roundabout_draft3.jpg" width="90%">
                <img src="images/music_sheet/roundabout/roundabout_draft4.jpg" width="90%">
                <img src="images/music_sheet/roundabout/roundabout_draft5.jpg" width="90%">
                <p>B站录像链接：<a href=https://www.bilibili.com/video/BV1HU4y1W7vv> https://www.bilibili.com/video/BV1HU4y1W7vv </a></p>
            </div>

        </div>
        <div class="col-md-2 column"></div>
    </div>
    <!-- end of content -->
    <div id="myFooter"></div>
    <script>
        $("#header").load("header.html");
        $("#myFooter").load("footer.html");
        /* collapsible */
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
              content.style.display = "none";
            } else {
              content.style.display = "block";
            }
          });
        }
    </script>

</body>

</html>
