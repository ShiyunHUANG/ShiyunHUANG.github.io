<head>

            <p>
                最终发布了是这样的！
            </p>
            <img
            src="images/wechat-sticker/final_version.png" width="83%"
            >

    </div>
    <!-- end of content -->
    <div id="myFooter"></div>

        $("#header").load("header.html");
